services:
  crammer:
    build:
      context: .
      dockerfile: Dockerfile
    image: crammer:latest
    container_name: crammer
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Copy these from .env.local or set them in Coolify's dashboard
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      # Persist uploaded audio files across container restarts
      - crammer-uploads:/tmp/crammer-uploads
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

volumes:
  crammer-uploads:
    driver: local
